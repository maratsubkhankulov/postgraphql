query {
  allTypes {
    nodes {
      bigint
      boolean
      enum
      domain
      domain2
      textArray
      json
      jsonb
      compoundType { ...compoundType }
      nestedCompoundType {
        a { ...compoundType }
        b { ...compoundType }
        bazBuz
      }
    }
  }
}

fragment compoundType on CompoundType {
  a
  b
  c
  d
  fooBar
}
